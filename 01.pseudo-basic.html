<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一定要有content''，不管內容物有否 */
        .price::after{
            content: "元";
            color: #faa;
        }
        .price::before{
            content: "$";
            color: #faf;
        }

    </style>
</head>
<body>
    <p class="price">3000</p>
</body>
</html>
